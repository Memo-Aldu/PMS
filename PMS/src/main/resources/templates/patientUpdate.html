<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Update Patient File</title>
</head>
<body>
<h2>Update Patient Information</h2>
<form th:action="@{/updatePatient}" method="post" th:object="${patientUpdateData}">
    <label for="nas">Patient NAS:</label>
    <input type="text" id="nas" name="nas" th:field="*{nas}" readonly/>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required/>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required/>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" required/>

    <label for="dob">Date of Birth:</label>
    <input type="text" id="dob" name="dob" th:field="*{dob}" required/>

    <label for="gender">Gender:</label>
    <input type="text" id="gender" name="gender" th:field="*{gender}" required/>

    <label for="maritalStatus">Marital Status:</label>
    <input type="text" id="maritalStatus" name="maritalStatus" th:field="*{maritalStatus}" required/>

    <label for="externalDoctorID">External Doctor ID:</label>
    <input type="text" id="externalDoctorID" name="externalDoctorID" th:field="*{externalDoctorID}" required/>

    <label for="addressStreet">Street Address:</label>
    <input type="text" id="addressStreet" name="addressStreet" th:field="*{addressStreet}" required/>

    <label for="addressCity">City:</label>
    <input type="text" id="addressCity" name="addressCity" th:field="*{addressCity}" required/>

    <label for="addressCountry">Country:</label>
    <input type="text" id="addressCountry" name="addressCountry" th:field="*{addressCountry}" required/>

    <label for="addressPostalCode">Postal Code:</label>
    <input type="text" id="addressPostalCode" name="addressPostalCode" th:field="*{addressPostalCode}" required/>

    <label for="nextOfKinFirstName">Next of Kin First Name:</label>
    <input type="text" id="nextOfKinFirstName" name="nextOfKinFirstName" th:field="*{nextOfKinFirstName}" required/>

    <label for="nextOfKinLastName">Next of Kin Last Name:</label>
    <input type="text" id="nextOfKinLastName" name="nextOfKinLastName" th:field="*{nextOfKinLastName}" required/>
    <button type="submit">Update Patient</button>
</form>
</body>
</html>
